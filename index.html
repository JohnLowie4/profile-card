    <div id="profile-card-section">
      <div class="profile-card-container">
        <div class="profile-card-info">
          <div class="profile-card-info_profile-picture-container">
            <img
              class="profile-card-info_profile-picture"
              src="img/profile.png"
              alt="Profile Picture"
            />
          </div>
          <div class="profile-card-info_name"><p>Sarah Dole</p></div>
          <div class="profile-card-info_occupation"><p>Front End Engineer @ Microsoft</p></div>
          <div class="profile-card-info_summary">
            <p>
              I turn coffee into bugs which are fixed by someone else. Certified
              Stack Overflow and ChatGPT developer.
            </p>
          </div>
        </div>
        <div class="profile-card-contact">
          <div class="profile-card-contact_contact-me">
            <button>Contact me</button>
          </div>
          <div class="profile-card-contact_socials">
            <img src="img/github-logo.svg" alt="Github Logo" />
            <img src="img/linkedin-logo.svg" alt="LinkedIn Logo" />
            <img src="img/instagram-logo.svg" alt="Instagram Logo" />

        </div>
